<div ng-controller="ServerStatusController">
  <div class="server-down" ng-show="isDown">
  </div>
  <div class="alert alert-danger" ng-show="isDown" role="alert">Server might be offline. Please check your server
    status. Retrying in ({{counter}}) secs.
    <a href="javascript:void(0)" style="color: white" ng-click="retry()">Retry now</a>
  </div>
</div>
