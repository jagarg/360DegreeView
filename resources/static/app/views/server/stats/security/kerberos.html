<div ng-controller="OKerberosController">


  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-md-4 control-label">
        Enabled
      </label>
      <div class="col-md-8">
        <input type="checkbox" ng-model="kerberos.enabled">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Debug
      </label>
      <div class="col-md-8">
        <input type="checkbox" ng-model="kerberos.debug">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Kerberos Config File
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.configFile' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="kerberos.krb5_config">
      </div>
    </div>

    <!--SERVICE-->
    <div class="form-group">
      <label class="col-md-4 control-label">
        Service ktname
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.service.ktname' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="kerberos.service.ktname">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">
        Service principal
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.service.principal' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="kerberos.service.principal">
      </div>
    </div>


    <!--SPNEGO-->
    <div class="form-group">
      <label class="col-md-4 control-label">
        SPNEGO ktname
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.spnego.ktname' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="kerberos.spnego.ktname">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">
        SPNEGO principal
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.spnego.principal' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="kerberos.spnego.principal">
      </div>
    </div>

    <!--CLIENT-->

    <div class="form-group">


      <label class="col-md-4 control-label">
        Client ccname
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.client.ccname' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="kerberos.client.ccname">
      </div>
    </div>

    <div class="form-group">

      <label class="col-md-4 control-label">
        Client ktname
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.client.ktname' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="kerberos.client.ktname">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Client useTicketCache
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.client.useTicketCache' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="checkbox" ng-model="kerberos.client.useTicketCache">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Client principal
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.client.principal' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="kerberos.client.principal">
      </div>
    </div>


    <div class="form-group">
      <label class="col-md-4 control-label">
        Renewal Period
        <a href="javascript:void(0)" tabindex="1"
           data-trigger="focus" data-placement="right"
           data-container="body"
           data-content="{{ 'sec.kerberos.client.renewalPeriod' | translate:links }}" bs-popover>
          <i class="fa fa-question-circle"></i>
        </a>
      </label>
      <div class="col-md-8">
        <input type="number" class="form-control" ng-model="kerberos.client.renewalPeriod">
      </div>
    </div>
  </form>

</div>
