<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-hidden="true">Ã—
        </button>
        <h3>Add Authenticator </h3>
      </div>
      <div class="modal-body">
        <form id="signin" name="newDB" class="form-horizontal" novalidate="">
          <fieldset>
            <div class="form-group">
              <label class="control-label col-md-2">Authenticator</label>
              <div class="col-md-10">
                <select class="form-control" ng-model="aSel" ng-options="a.name for a in auths"></select>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" ng-click="$hide()">Close</button>
        <button class="btn btn-primary" ng-disabled="auths.length == 0" ng-click="addToAuth(aSel);$hide()">Add
        </button>
      </div>
    </div>
  </div>
</div>
