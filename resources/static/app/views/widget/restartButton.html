<div class="btn-toolbar server-control" ng-controller="RestartController">
  <div class="btn-group">
    <button class="btn btn-xs" ng-click="restart()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
  <div class="btn-group">
    <button class="btn btn-xs" ng-click="shutdown()">
      <i class="fa fa-stop"></i>
    </button>
  </div>
</div>
